<body>
  <div id='root'/>
  <script type='text/babel'>
    // function Clock(props) {

    //
    //       <h2> This clock Component is encapsulated {props.date.toLocaleTimeString()}</h2>
    //     </div>
    //   );
    // };

    class Clock extends React.Component {
      constructor(props){
        super(props);
        this.state = {date: new Date()};
      }

      componentDidMount(){
        this.timerID = setInterval(
          () => this.tick(),
          1000
        );
      };

      componentWillUnmount(){
        clearInterval(this.timerID);
      };

      tick(){
        this.setState({date: new Date()})
      };
      render() {
        return (
          <div>
          <h1> Hello, World! </h1>
          <h2> This clock is encapsulated {this.state.date.toLocaleTimeString()}.</h2>
          </div>
        )
      }
    }

    ReactDOM.render(
      <Clock />,
      document.getElementById('root')
    );

  </script>
</body>
</html>
